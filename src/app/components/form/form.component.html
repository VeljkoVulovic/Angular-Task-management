<form
  class="form"
  (ngSubmit)="f.form.valid && onSubmit(f)"
  #f="ngForm"
  novalidate
>
  <div class="form-group">
    <label for="description" class="form-label">Description</label>
    <input
      type="text"
      class="form-input form-control"
      id="description"
      autocomplete="off"
      required
      [ngModel]="task!.description"
      name="description"
      #description="ngModel"
      [ngClass]="{ 'is-invalid': f.submitted && description.invalid }"
      maxlength="100"
    />
  </div>
  <div class="form-radio-group-and-button">
    <div class="form-radio-group">
      <input
        type="radio"
        class="form-radio-input form-control"
        id="to-do"
        [value]="false"
        [(ngModel)]="task!.done"
        name="done"
        required
      />
      <label for="to-do" class="form-radio-label">
        <span class="form-radio-button"></span>
        To Do
      </label>
    </div>
    <div class="form-radio-group">
      <input
        type="radio"
        class="form-radio-input form-control"
        id="done"
        [value]="true"
        [(ngModel)]="task!.done"
        name="done"
        required
      />
      <label for="done" class="form-radio-label">
        <span class="form-radio-button"></span>
        Done!
      </label>
    </div>
    <div class="form-radio-group">
      <app-button [name]="btnName" [class]="btnClass"></app-button>
    </div>
  </div>
</form>
