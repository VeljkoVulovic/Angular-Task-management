<div class="task">
  <input
    class="task-checkbox"
    type="checkbox"
    [checked]="task.done"
    value="{{ task.done }}"
    (click)="changeStatus(task.id)"
  />
  <div class="task-description" (click)="changeStatus(task.id)">
    <h3>{{ task.description | slice: 0:100 }}</h3>
  </div>
  <div class="task-actions">
    <app-link [id]="task.id" color="blue" action="edit"></app-link>
    <app-link [id]="task.id" color="red" action="delete"></app-link>
  </div>
</div>
